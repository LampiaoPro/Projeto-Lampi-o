<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Recomendação</title>
    <style>
        /* Estilos globais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        header {
            background-color: #B47110;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        header .logo {
            width: 170px;
        }

        header h2 {
            font-family: 'Cordel encarnado', Courier, monospace;
            font-size: 2rem;
            color: #000;
            text-transform: uppercase;
        }

        /* Navegação */
        nav ul {
            list-style-type: none;
            margin: 0;
            vertical-align: middle;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Conteúdo principal */
        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }

        section {
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            color: #0c0c0c;
            font-size: 1.5rem;
        }

        p {
            color: #333;
        }

        /* Rodapé */
        footer {
            background-color: #B47110;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        footer p {
            font-size: 0.8rem;
        }

        /* Novo estilo para a seção de perguntas */
        #recommendation-section {
            text-align: center;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #B47110;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="logo/logo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="Cordéis.html">Cordéis</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h3>Bem-vindo à Recomendação de Cordéis</h3>
            <p>Encontre os melhores Cordéis recomendados por leitores como você. Navegue pela nossa coleção e construa sua lista de leitura pessoal.</p>
        </section>

        <section id="recommendation-section">
            <form id="recommendation-form">
            
                <label for="keyword">Qual palavra-chave relacionada ao Nordeste e ao Cangaço mais lhe atrai?</label>
                <select id="keyword" name="keyword">
                    <option value="a">Crimes</option>
                    <option value="b">Juazeiro</option>
                    <option value="c">Cangaço</option>
                    <option value="d">Nascimento de Lampião</option>
                    <option value="e">Inferno</option>
                    <option value="f">Fé</option>
                </select>

                <label for="interest">O que desperta mais seu interesse sobre a região do Nordeste?</label>
                <select id="interest" name="interest">
                    <option value="a">Sertão</option>
                    <option value="b">Morte</option>
                    <option value="c">Rebelião</option>
                    <option value="d">Cultura</option>
                    <option value="e">Morreu</option>
                </select>

                <label for="element">Se você tivesse que escolher um elemento central para o enredo, qual seria?</label>
                <select id="element" name="element">
                    <option value="a">Cangaceiro</option>
                    <option value="b">Revólver</option>
                    <option value="c">Política</option>
                    <option value="d">Ancestrais</option>
                    <option value="e">Armas</option>
                    <option value="f">Santos cristãos</option>
                </select>

                <label for="intriguing">O que você acha mais intrigante nas histórias sobre o Cangaço?</label>
                <select id="intriguing" name="intriguing">
                    <option value="a">Morte</option>
                    <option value="b">Luta</option>
                    <option value="c">Valentia</option>
                    <option value="d">Nascimento de Lampião</option>
                    <option value="e">Briga</option>
                </select>

                <label for="tone">Qual dessas palavras-chave representa melhor o tom que você gostaria para seu trabalho?</label>
                <select id="tone" name="tone">
                    <option value="a">Cangaceiro</option>
                    <option value="b">Revólver</option>
                    <option value="c">Política</option>
                    <option value="d">Ancestrais</option>
                    <option value="e">Briga</option>
                    <option value="f">Fé</option>
                    <option value="g">Crimes</option>
                </select>

                <button type="button" onclick="submitRecommendation()">Enviar Respostas</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Recomendação de Cordéis</p>
    </footer>

    <!-- Adicionar um script para processar as respostas -->
    <script>
        function submitRecommendation() {
            // Aqui você pode adicionar o código para processar as respostas do formulário
            // Por exemplo, você pode obter os valores selecionados usando document.getElementById
            // e fazer algo com esses valores (por exemplo, exibir uma mensagem de agradecimento)
            alert("Respostas enviadas com sucesso!");
        }
    </script>
</body>
</html>
